name: Build

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  build-unix:
    name: on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: Linux
          os: ubuntu-20.04
        - name: Mac
          os: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies for Linux
      if: ${{ matrix.name == 'Linux' }}
      run: |
        sudo apt update
        sudo apt install -y libsdl2-dev
    - name: Install dependencies for Mac
      if: ${{ matrix.name == 'Mac' }}
      run: |
        brew install sdl2 coreutils
    - name: Build
      run: make -j$(nproc) zelda3

    - name: Package AppImage
      if: ${{ matrix.name == 'Linux' }}
      run: |
        platform/appimage/appimage.sh

    - name: Upload AppImage
      if: ${{ matrix.name == 'Linux' }}
      uses: actions/upload-artifact@v3
      with:
        name: Zelda3
        path: uploads/
