name: Build

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  build-unix:
    name: on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: Linux
          os: ubuntu-latest
        - name: Mac
          os: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies for Linux
      if: ${{ matrix.name == 'Linux' }}
      run: |
        sudo apt update
        sudo apt install -y libsdl2-dev
    - name: Install dependencies for Mac
      if: ${{ matrix.name == 'Mac' }}
      run: |
        brew install sdl2 coreutils
    - name: Build
      run: make -j$(nproc) zelda3
  build-switch:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest
    steps:
    - uses: actions/checkout@v3
    - name: Fix dubious ownership error
      run: git config --global --add safe.directory '*'
    - name: Build Zelda3 switch
      run: |
        cd platform/switch
        make
        cd -
        mkdir uploads
        ls -al platform/switch
        cp platform/switch/zelda3.nro uploads
        cp platform/switch/zelda3.ini uploads
        
    - name: Upload AppImage
      uses: actions/upload-artifact@v3
      with:
        name: Zelda3-switch
        path: uploads/
